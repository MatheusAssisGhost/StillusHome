<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="produtos.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
  </head>

  <body>

    <div class="slider">

      <div class="slides">

        <input type="radio" name="radio-btn" id="radio1"/>
        <input type="radio" name="radio-btn" id="radio2"/>
        <input type="radio" name="radio-btn" id="radio3"/>
        <input type="radio" name="radio-btn" id="radio4"/>


        <div class="slide primeiro">
          <img src="imagens/banner_site2.png" alt="img 1" />
        </div>

        <div class="slide">
          <img src="imagens/banner_site.png" alt="img 2" />
        </div>

        <div class="slide">
          <img src="imagens/banner_site3.png" alt="img 3" />
        </div>

        <div class="slide">
          <img src="imagens/banner_site3.png" alt="img 3" />
        </div>

        <div class="navigation_auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
    </div>


        <div class="manual_navigation">
            <label for=radio1" class="manual_btn"></label>
            <label for=radio2" class="manual_btn"></label>
            <label for=radio3" class="manual_btn"></label>
            <label for=radio4" class="manual_btn"></label>
        </div>

    </div>
  </body>

</html>
